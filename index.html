<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Kanban Board</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>

    <!-- Toolbar -->
    <header class="toolbox-cont">
        <!-- Brand -->
        <div class="brand-section">
            <h1 class="brand-title">
                <i class="fas fa-tasks"></i> TaskFlow
            </h1>
        </div>

        <!-- Filter by Priority -->
        <div class="toolbox-priority-cont">
            <span class="filter-label">Filter by Priority:</span>
            <div class="color-filters">
                <div class="lightblue color" title="Low Priority">Low</div>
                <div class="lightgreen color" title="Medium Priority">Medium</div>
                <div class="lightpink color" title="High Priority">High</div>
                <div class="black color" title="Urgent Priority">Urgent</div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-btn-cont">
            <div class="add-btn" title="Add New Task">
                <i class="fa-solid fa-plus"></i>
                <span class="btn-text">Add Task</span>
            </div>
        </div>
    </header>

    <!-- Ticket Display Area -->
    <main class="main-cont">
        <!-- Dynamic Tickets will be injected here -->
    </main>

    <!-- Modal for Creating Task -->
    <section class="modal-cont">
        <div class="modal-header">
            <h2>Create New Task</h2>
            <p>Enter task details and choose priority</p>
        </div>

        <textarea class="textArea-cont" placeholder="Enter your task description..."></textarea>

        <div class="priority-colors-container">
            <span class="priority-label">Select Priority:</span>
            <div class="priority-grid">
                <div class="lightblue priority-color active" title="Low Priority"><span>L</span></div>
                <div class="lightgreen priority-color" title="Medium Priority"><span>M</span></div>
                <div class="lightpink priority-color" title="High Priority"><span>H</span></div>
                <div class="black priority-color" title="Urgent Priority"><span>U</span></div>
            </div>
            <div class="modal-footer">
                <small>Press <kbd>Enter</kbd> to create the task</small>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="script.js"></script>
    <script>
        const addBtn = document.querySelector(".add-btn");
        const modalCont = document.querySelector(".modal-cont");
        let modalVisible = false;

        addBtn.addEventListener("click", () => {
            modalVisible = !modalVisible;
            modalCont.style.display = modalVisible ? "flex" : "none";
        });
    </script>
</body>

</html>
